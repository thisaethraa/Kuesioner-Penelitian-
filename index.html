<!doctype html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuesioner Penelitian - Universitas Pancasila</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #052962 0%, #041f4a 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(5, 41, 98, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(5, 41, 98, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-full w-full overflow-auto">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <!-- Main Container -->
        <div class="w-full max-w-md text-center fade-in">
            
            <!-- Logo -->
            <div class="mb-12">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgCja6HGlwszY69g15xWRPpW-YCqJ8fCl2VMlAdU8Flv128Nhk2djY_oYsz1sOd3_pLP3fqmsyVMyxFqfqBaZl1irVErPv_7hfggb7NiMdMnahp9i5BnirygCyX1QGN5h5mOB4Krb864kF0g67hsKKbWfzeer_KDQBGS9FA_CyGMvZJQ6H33pjCOPVy/s320/GKL18_Universitas%20Pancasila%20-%20Koleksilogo.com.png" 
                     alt="Logo Universitas Pancasila" 
                     class="w-40 h-40 mx-auto mb-8 object-contain">
                <h1 class="text-2xl font-bold text-gray-900">Universitas Pancasila</h1>
                <p class="text-gray-600 mt-2">Fakultas Ekonomi dan Bisnis</p>
            </div>
            
            <!-- Title -->
            <div class="mb-16">
                <h2 class="text-4xl font-bold text-gray-900 mb-6">Kuesioner Penelitian</h2>
                <p class="text-gray-600 text-lg">Klik tombol di bawah untuk memulai kuesioner</p>
            </div>
            
            <!-- Main Button -->
            <div>
                <button id="randomize-btn" 
                        class="btn-primary text-white font-semibold text-xl px-16 py-6 rounded-2xl inline-flex items-center gap-3 w-full justify-center">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span class="text-xl">Mulai Kuesioner</span>
                </button>
                <p class="text-sm text-gray-500 mt-4">Kuesioner akan terbuka di tab baru</p>
            </div>
            
        </div>
    </div>

    <script>
        // ==================== SILENT RANDOMIZER ====================
        class SilentRandomizer {
            constructor() {
                // Google Form links
                this.links = [
                    "https://forms.gle/46ND2Gz3APux5Srd6",  // Kuesioner A
                    "https://forms.gle/Jr7ze3nXeGfm8zeW6"   // Kuesioner B
                ];
                
                // Initialize
                this.init();
            }
            
            // ==================== DOM INITIALIZATION ====================
            init() {
                // Get DOM elements
                this.randomizeBtn = document.getElementById('randomize-btn');
                
                // Set up event listener
                this.randomizeBtn.addEventListener('click', () => this.startSurvey());
            }
            
            // ==================== MAIN FUNCTION ====================
            startSurvey() {
                // Disable button to prevent double-click
                this.randomizeBtn.disabled = true;
                this.randomizeBtn.classList.add('opacity-50', 'cursor-not-allowed');
                this.randomizeBtn.innerHTML = `
                    <svg class="w-8 h-8 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span class="text-xl">Memproses...</span>
                `;
                
                // Random selection
                const randomIndex = Math.floor(Math.random() * this.links.length);
                const selectedLink = this.links[randomIndex];
                
                // Short delay for perceived processing
                setTimeout(() => {
                    // Open survey silently
                    window.open(selectedLink, '_blank', 'noopener,noreferrer');
                    
                    // Re-enable button after delay
                    setTimeout(() => {
                        this.randomizeBtn.disabled = false;
                        this.randomizeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        this.randomizeBtn.innerHTML = `
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            <span class="text-xl">Mulai Kuesioner</span>
                        `;
                    }, 3000); // 3 second delay before button resets
                }, 800); // 0.8 second processing time
            }
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            new SilentRandomizer();
        });
    </script>
</body>
</html>
